{% include 'nav.html'%}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-5">
                    <div class="card p-4 mt-5">
                        <form action="addCategory" method="get">
                            <fieldset>
                            <div class="text-center h4">Category  Name</div>
                            <div class="m-2">
                                <label class="category_name"></label>
                                <input type="text" name="category_name" id="category_name" placeholder="Enter Category Name" class="form-control" required>
                            </div>
                            <div class="mt-3 ms-2 me-2">
                                <input type="submit" value="Add Category" class="btn btn-primary w-100">
                            </div>
                                </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center h3 mt-5">Categories</div>
            <ol class="list-group list-group-numbered">
                {% for category in categories %}
                <li class="list-group-item" >{{category['category_name']}}</li>
                {% endfor %}
            </ol>
        </div>
  </div>
</div>

{% include 'nav.html'%}
<div class="container">
        <div class="card mt-5 p-3">
             <div class="text-center h3 text-primary">Add Product</div>
            <form action="addProduct1" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                <div class="mt-2">
                    <label for="product_name" class="form-label "><b>Product Name</b></label>
                    <input type="text" name="product_name" id="product_name" placeholder="Enter Product Name" required class="form-control">
                </div>
                <div class="mt-2">
                    <label for="price" class="form-label "><b>Price</b></label>
                    <input type="number" name="price" id="price" placeholder="Enter Price" required class="form-control">
                </div>
                <div class="mt-2">
                    <label for="available_quantity" class="form-label "><b>Available Quantity</b></label>
                    <input type="text" name="available_quantity" id="available_quantity" placeholder="Enter Available Quantity" required class="form-control">
                </div>
                      <div class="form-group mt-1">
                    <label for="warranty" class="form-label "><b>Warranty</b></label>
                    <input type="text" name="warranty" id="warranty" placeholder="Enter Warranty" required class="form-control">
                </div>
                      <div class="form-group mt-1">
                    <label for="serial_number" class="form-label"><b>Serial Number</b></label>
                    <input type="text" name="serial_number" id="serial_number" placeholder="Serial Number" required class="form-control">
                </div>
                    </div>
                <div class="col-md-6">
                    <div class="mt-2">
                    <label for="category_id" class="form-label "><b>Category</b></label>
                    <select name="category_id" id="category_id" required class="form-control">
                        <option value="">---Choose Category---</option>
                        {% for category in categories: %}
                        <option value="{{category['_id']}}">{{category['category_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                    <div class="mt-2">
                    <label for="brand_id" class="form-label "><b>Brand</b></label>
                    <select name="brand_id" id="brand_id" required class="form-control">
                        <option value="">---Choose Brand---</option>
                        {% for brand in brands: %}
                        <option value="{{brand['_id']}}">{{brand['brand_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group ">
                    <label for="picture" class="form-label "><b>Picture</b></label>
                    <input type="file" name="picture" id="picture" required class="form-control">
                </div>

                    <div class="mt-2">
                        <label for="about_item" class="form-label "><b>About Product</b></label>
                        <textarea  name="about_item" id="about_item"  placeholder="About" required class="form-control"></textarea>
                    </div>
                    </div>
                </div>
                  <input type="submit" value="Add Product" class="btn btn-success text-white w-100 mt-3">
            </div>
            </form>
        </div>
</div>

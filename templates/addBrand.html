{% include 'nav.html'%}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-5">
                    <div class="card p-4 mt-5">
                        <form action="addBrand" method="get">
                            <div class="text-center h4">Brand Name</div>
                            <div class="m-2">
                                <label class="brand_name"></label>
                                <input type="text" name="brand_name" id="brand_name" placeholder="BrandName" class="form-control" required>
                            </div>
                            <div class="mt-3 ms-2 me-2">
                                <input type="submit" value="Add Brand" class="btn btn-primary w-100">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center h3 mt-5">Brands</div>
            <ol class="list-group list-group-numbered">
                {% for brand in brands %}
                <li class="list-group-item" >{{brand['brand_name']}}</li>
                {% endfor %}
            </ol>
        </div>
  </div>
</div>

{% include 'nav.html'%}
<div class="container mt-5">
    <div class="card p-3">
        <div class="text-center text-primary h3">Add DeliverBoy</div>
        <form action="addDeliverBoy1" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                 <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name" required  class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="email" >Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required  class="form-control mt-1">
                </div>
                <div class="form-group mt-2">
                    <label for="password" >Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required  class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" placeholder="Enter Phone"  required class="form-control mt-1" >
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-2">
                    <label for="picture">Choose Picture</label>
                    <input type="file" name="picture" id="picture"  required class="form-control mt-1" >
                </div>
                    <div class="form-group mt-2">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Enter Address"  class="form-control mt-1" required></textarea>
                </div>
                </div>
                <input type="submit" value="Add" class="btn text-white w-100 mt-3" style="background-color:#0000CD">
            </div>
        </form>
    </div>
</div>
